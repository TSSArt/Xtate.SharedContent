name: Publish Dependencies

on:
  registry_package:
    types: [published]
  workflow_dispatch:

jobs:
  trigger:
    name: Publish ${{ matrix.repo }}
    strategy:
      matrix:
        repo: 
          - TSSArt/Xtate.IoC
    
    runs-on: ubuntu-latest
  
    steps:
      - name: Workflow Dispatch
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Publish
          token: ${{ secrets.PUBLISH_TOKEN }}
          repo: ${{ matrix.repo }}
          ref: main
