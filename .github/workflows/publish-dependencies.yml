name: Publish Dependencies

on:
  registry_package: [published]
  workflow_dispatch:

jobs:
  trigger:
    name: Publish ${{ matrix.repo }}
    strategy:
      matrix:
        repo: ${{ env.DEPENDENT_REPOS }}
    
    runs-on: ubuntu-latest
  
    steps:
      - name: Workflow Dispatch
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Publish
          token: ${{ secrets.PAT }}
          repo: TSSArt/${{ matrix.repo }}
          ref: main
